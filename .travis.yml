sudo: false
dist: precise

language: cpp

matrix:
  include:
  # Codecov.io build
  - os: linux
    compiler: gcc
    env:
      - CXX=g++-4.8
      - CC=gcc-4.8
      - SPECIAL=codecov
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - cmake
        - cmake-data
        - gcc-4.8
        - g++-4.8
        - lcov
    before_script:
      - export CXX=g++-4.8
      - export CC=gcc-4.8
    after_success:
      - bash <(curl -s https://codecov.io/bash) -t 6bf41c84-78ee-406d-95b8-7f86895b532c
  
  # Valgrind build
  - os: linux
    compiler: gcc
    env:
      - CXX=g++-6
      - CC=gcc-6
      - SPECIAL=valgrind
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - cmake
        - cmake-data
        - gcc-6
        - g++-6
        - valgrind
    before_script:
      - export CXX=g++-6
      - export CC=gcc-6
    after_success:
      - valgrind --error-exitcode=1 --leak-check=full ./tests/mongoose_test_memory ../Matrix/bcspwr04.mtx

  # Linux GCC 6 build
